{{ partial "general-title" . }}

{{ partial "header" . }}
{{ partial "navbar" . }}
<!-- Main -->
<div id="main">
  <article class="post">
    <header>
        <div class="title">
            <h1><a href="{{ .RelPermalink }}">{{ .Title }}</a></h1>
            <p>{{ .Description }}</p>
        </div>
    </header>
    <div id="content">
      {{ .Content }}
    </div>
  </article>
</div>
{{ partial "sidebar" . }}
{{ partial "footer" . }}
