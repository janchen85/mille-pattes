{{ partial "general-title" . }}

{{ partial "header" . }}
{{ partial "navbar" . }}
<!-- Main -->
<div id="main">
  <article class="post">
    <header>
        <div class="title">
            <h1><a href="{{ .RelPermalink }}">{{ .Title }}</a></h1>
            <p>{{ .Description }}</p>
        </div>
    </header>
    <div id="content">
      {{ .Content }}

        <!-- Carousel-->
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner" role="listbox">

                <div class="carousel-item active">
                    <img class="d-block img-fluid" src="/img/team/Alex_mp_hp.jpg" alt="Alexandra" >
                </div>
                <div class="carousel-item">
                    <img class="d-block img-fluid" src="/img/team/elise_millepattes.jpg" alt="Elise" >
                </div>
                <div class="carousel-item">
                    <img class="d-block img-fluid" src="/img/team/honorine_millepattes.jpg" alt="Honorine" >
                </div>
                <div class="carousel-item">
                    <img class="d-block img-fluid" src="/img/team/marie_f_millepattes.jpg" alt="Marie F" >
                </div>
                <div class="carousel-item">
                    <img class="d-block img-fluid" src="/img/team/marie_g_millepattes.jpg" alt="Marie G" >
                </div>
                <div class="carousel-item">
                    <img class="d-block img-fluid" src="/img/team/sophie_millepattes.jpg" alt="Sophie" >
                </div>
                <div class="carousel-item">
                    <img class="d-block img-fluid" src="/img/team/simon_millepattes.jpg" alt="Simon" >
                </div>
            </div>

            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

    </div>
  </article>
</div>
{{ partial "sidebar" . }}
{{ partial "footer" . }}
